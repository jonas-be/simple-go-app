apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: simple-go-app
  name: simple-go-app-web
  labels:
    app: simple-go-app-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-go-app-web
  template:
    metadata:
      labels:
        app: simple-go-app-web
    spec:
      containers:
        - name: simple-go-app-web
          image: jonasbe25/simple-go-app-web:latest
          ports:
            - containerPort: 8080
          env:
            - name: TARGET
              value: localhost:50051
---
apiVersion: v1
kind: Service
metadata:
  namespace: simple-go-app
  name: simple-go-app-web-service
spec:
  selector:
    app: simple-go-app-web
  ports:
    - name: grpc
      port: 8080
      targetPort: 8080